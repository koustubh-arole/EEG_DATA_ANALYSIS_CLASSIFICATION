<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroPulse Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #111;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex-grow: 1;
      height: 100%;
    }

    nav {
      background-color: #111;
      color: white;
      width: 200px;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav button {
      background-color: #4043ed;
      border: none;
      padding: 12px 20px;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      text-align: left;
    }
    nav button:hover {
      background-color: #5062f2;
    }
    nav button.active {
      background-color: #66f12f;
    }

    main {
      flex-grow: 1;
      padding: 40px;
      background-color: white;
      overflow-y: auto;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .action-btn {
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    .moon-btn {
      width: 42px;
      font-size: 1.3rem;
    }

    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .upload-box {
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      color: #666;
      background-color: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>AROGYA</div>
    <div class="header-buttons">
      <button class="action-btn">Translate</button>
      <button class="action-btn moon-btn">ðŸŒ™</button>
    </div>
  </header>

  <div class="container">
    <nav>
      <button class="active">Dashboard</button>
      <button>EEG Analysis</button>
      <button>Patient History</button>
      <button>Prescriptions</button>
      <button>Chatbot</button>
    </nav>

    <main>
  <div class="section">
    <h1>Brain Tumor Segmentation Dashboard</h1>
    <h3 style="margin-top: 10px; color: #333;">Upload Brain MRI Report</h3>
  </div>

      <div class="section">
  <h2>Sample Use Cases</h2>
  <div style="display: flex; gap: 30px; align-items: center;">
    <div style="text-align: center;">
      <img src="images/input1.png" alt="Input 1" style="width: 200px; height: auto;">
      <p>INPUT 1</p>
    </div>
    <div style="text-align: center;">
      <img src="images/output1.png" alt="Output 1" style="width: 200px; height: auto;">
      <p>OUTPUT 1</p>
    </div>
    <div style="text-align: center;">
      <img src="images/input1.png" alt="Input 2" style="width: 200px; height: auto;">
      <p>INPUT 2</p>
    </div>
    <div style="text-align: center;">
      <img src="images/output1.png" alt="Output 2" style="width: 200px; height: auto;">
      <p>OUTPUT 2</p>
    </div>
  </div>
</div>

      <div class="section">
        <h2>Upload Image from Drive</h2>
        <div class="upload-box">
          Drag & drop image here or click to upload
        </div>
      </div>
    </main>
  </div>
</body>
</html>
